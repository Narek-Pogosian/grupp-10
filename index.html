<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="./Images/Emancipation.webp" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/Spirited.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/Ted Lasso.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/echo3.webp" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/charliebrown.webp" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/littleamerica.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/selena.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/shantaram.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/severance.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./Images/see.jpg" style="width: 100%" />
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
    </div>
  </body>
</html>
